<ion-view view-title="error-list">
    <ion-content class="background">
        <div class="error" ng-message="required">
            <i class="ion-information-circled"></i> Пустое поле!
        </div>
        <div class="error" ng-message="minlength">
            <i class="ion-information-circled"></i> Минамальное кол-во символов 2!
        </div>
        <div class="error" ng-message="maxlength">
            <i class="ion-information-circled"></i> Максимальное кол-во символов 20!
        </div>
    </ion-content>
</ion-view>
