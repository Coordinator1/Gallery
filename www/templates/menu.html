<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <!--  <ion-nav-back-button>
     </ion-nav-back-button>
      -->
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-positive" align-title="center">
            <h1 class="title">Меню</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close href="#{{ROUTES.APP}}{{ROUTES.MAIN}}" class="menu-size">
                    <i class="ion-android-home"></i><span class="menu-margin">Главная</span>
                </ion-item>
                <ion-item menu-close href="#{{ROUTES.APP}}{{ROUTES.CATEGORIES}}" class="menu-size">
                    <i class="ion-images"></i><span class="menu-margin">Фотоальбом</span>
                </ion-item>
                <ion-item menu-close href="#{{ROUTES.APP}}{{ROUTES.CATALOG}}" class="menu-size">
                    <i class="ion-android-call"></i><span class="menu-margin">Каталог продукции</span>
                </ion-item>
                <ion-item menu-close href="#{{ROUTES.APP}}{{ROUTES.CONTACTS}}" class="menu-size">
                    <i class="ion-eye"></i><span class="menu-margin">Контакты</span>
                </ion-item>
                <ion-item menu-close href="#{{ROUTES.APP}}{{ROUTES.CALCULATE}}" class="menu-size">
                    <i class="ion-compose"></i><span class="menu-margin">Калькулятор</span>
                </ion-item>
            </ion-list>
            <div class="row">
                <div class="col">
                    <img src="img/logo.png" alt="logo" class="menu-logo">
                </div>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
